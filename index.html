<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up Now!</title>
</head>
<body>
    <div class="photo">
        <img class="image" src="./images/foggyRoad.jpg" alt="A photo of a foggy mountain road." height="840px" width="800px" max-height="840px" max-width="600px">
    </div>
    <div class="contrast">
        <div class="headText">
            <p>
                This website does not currently sign you up for anything. This is simply an example of what a sign up form would look like. 
            </p>
            <p>
                If you would like to create a real sign up form sign up to recieve an email. 
            </p>
        </div>
        <div class="formContainer">
            <div class="callToAction">
                <h2>Sign Up Now!</h2>
            </div>
            <div class="form">
                <div class="inputs">
                    <form action="" method="post">
                        <input type="text">
                        <input type="text">
                        <input type="email">
                        <input type="number">
                        <input type="password">
                        <input type="password">
                        <button type="submit">Sign Up</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>    
            </div>
            <div class="logIn">
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
