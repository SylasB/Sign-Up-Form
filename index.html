<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign Up Now!</title>
</head>
<body>
    <div class="content">
        <div class="photo">
            <div>
                <img src="./images/Logo_SGB.jpg" alt="A brand LOGO">
                <h1>Sign-up Now</h1>
            </div>
            <p>
                Photo credits here
            </p>
        </div>
        <div class="contrast">
            <div class="formContainer">
                 <div class="headText">
                    <p>
                        <strong>This website does not currently sign you up for anything. This is simply an example of what a sign up form would look like. </strong>
                    </p>
                    <p>
                        <strong> If you would like to create a real sign up form sign up to recieve an email. </strong>
                    </p>
                    <h2>Sign Up Now!</h2>
                </div>
                <div class="form">
                    <div class="inputs">
                        <form action="" method="post" id="myForm">
                                <label for="firstName">First Name:
                                    <input type="text" id="firstName"  name="firstName" placeholder="First Name*" required>
                                </label>
                                <label for="lastName">Last Name:
                                    <input type="text" id="lastName" name="lastName" placeholder="Last Name*" required>
                                </label> 
                                <label for="email">Email:
                                    <input type="email" id="email" name="email" placeholder="Email*" required>
                                </label>    
                                <label for="phoneNumber">Phone Number:
                                    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                                </label>
                                <label for="password">Password *
                                    <input type="password" id="password" name="password" placeholder="Password*" required>
                                </label>
                                <label for="reEnterPassword">Re-enter Password:
                                    <input type="password" id="reEnterPassword" name="reEnterPassword" placeholder="Re-enter Password*" required>
                                </label>
                        </form>
                    </div>    
                </div>
                <div class="logIn">
                    <div>
                        <button type="submit" form="myForm">Sign Up</button>
                        <p>
                            Already have an account? <a href="">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
